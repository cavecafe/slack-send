name: slack-send
adopt-info: slack-send
base: 
  core24
version: '1.1.1'
summary: Command line tool to send messages to Slack channels
description: SlackSend is a CLI tool to send slack messages.
grade: devel
confinement: devmode
icon: slack.channel.png
epoch:
type: app
title: SlackSend
issues: https://github.com/cavecafe/slack-send/issues
contact: thomas <cavecafe@gmail.com>
apps:
  slack-send:
    command: /usr/local/bin/slack-send
website: https://github.com/cavecafe/slack-send

layout:
  /usr/local/slack-send:
    type: symlink
    source: $SNAP/usr/local/slack-send

license: MIT
environment:
  DOTNET_ROOT: $SNAP/usr/share/dotnet
source-code: https://github.com/cavecafe/slack-send
build-packages:
  - dotnet-sdk-8.0
plugs:
  home:
    interface: personal-files
    read:
      - $HOME/.slack-send
    write:
      - $HOME/.slack-send
compression: lzo
build-base: core24
parts:
  slack-send-linux-x64:
    plugin: dotnet
    source: .
    dotnet-build-configuration: Release
    dotnet-self-contained-runtime-identifier: linux-x64
    build-packages:
      - dotnet-sdk-8.0
    stage-packages:
      - dotnet-sdk-8.0
      - liblttng-ust-dev
